{% extends 'base.html' %}

{% block content %}
  <div class="car">
      <h2><a href="/car/{{car.id}}">{{car.model}}</a></h2>
      <img src="{{car.image_url}}" alt="Picture of {{car.model}}"/>
  </div>
  <p>
    <a href="/car/{{car.id}}/edit"> Edit {{car.model}} </a>
  </p>
  <form action="/car/{{car.id}}/delete" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete {{car.model}}">
  </form>
{% endblock %}
